<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>

    <img src="./assets/logo.png" alt="Gerador de Senha logo" class="logo">

    <main class="container-input">
        <span>Tamanho <span class="valor" id="valor"></span> caracteres</span>
        <input class="slider" id="slider"  type="range" min="4" max="25" value="15">
        <button class="button-cta" id="button" onclick="generationPassword()">Gerar senha</button>
    </main>

    <div class="container-password hide" id="container-password" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span class="password" id="password">212312123121231</span>
        <span class="tooltip">Clique na senha para copiar. ☝️</span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
